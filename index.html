<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <link href='css/style.css' type='text/css' rel='stylesheet'>
    <meta charset='utf-8'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./scripts/main.js'></script>
    <title>RESTCountries API</title>
  </head>
  <body>
    <header>
      <div class='country cardFullWidth'>
        <h1>RESTCountries.eu API</h1>
      <div>
    </header>
    <main class='countries'>

      <div class='country' id='country1'>
        <h3>Card1 Header</h3>
        <h4>subheader</h4>

        <div class='country-row'>
            <p>Card Row1:&nbsp</p>
            <div id='country1Row1'></div>
        </div>

        <div class='country-row'>
            <p>Card Row2:&nbsp</p>
            <div id='country1Row2'></div>
        </div>

        <div class='country-row last'>
            <button class='reset' id='button-country1Reset'>Reset</button>
            <button class='submit' id='button-country1Action'>Action</button>
        </div>
      </div>

      <div class='country' id='country2'>
        <h3>Card2 Header</h3>
        <h4>subheader</h4>

        <div class='country-row'>
            <p>Card Row1:&nbsp</p>
            <div id='country2Row1'></div>
        </div>

        <div class='country-row'>
            <p>Card Row2:&nbsp</p>
            <div id='country2Row2'></div>
        </div>

        <div class='country-row last'>
            <button class='reset' id='button-country2Reset'>Reset</button>
            <button class='submit' id='button-country2Action'>Action</button>
        </div>
      </div>

      <div class='country' id='country3'>
        <h3>Card3 Header</h3>
        <h4>subheader</h4>

        <div class='country-row'>
            <p>Card Row1:&nbsp</p>
            <div id='country3Row1'></div>
        </div>

        <div class='country-row'>
            <p>Card Row2:&nbsp</p>
            <div id='country3Row2'></div>
        </div>

        <div class='country-row last'>
            <button class='reset' id='button-country3Reset'>Reset</button>
            <button class='submit' id='button-country3Action'>Action</button>
        </div>
      </div>


      <form id='form-form1'>
        <h3>Form header</h3>
        <h4>subheader</h4>
        <div class='form-row'>
          <label for='valueA'>valueA</label>
          <input type='text' placeholder='valueA' id='arrayA'></input>
        </div>

        <div class='form-row'>
          <label for='valueB'>valueB</label>
          <input type='text' placeholder='valueB' id='arrayB'></input>
        </div>


        <div class='form-row last'>
            <button class='reset' type='reset' id='button-form1Reset'>Reset</button>
            <button class='submit' id='button-form1'>Submit Form</button>
        </div>
      </form>

    </main>

    <footer><a href='http://www.orjon.com'>orjon.com</a></footer>
  </body>
</html>
